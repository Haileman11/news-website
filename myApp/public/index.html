	<script type="text/javascript">
	
	
	let loadPage=function(){
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
            if(xhttp.readyState == XMLHttpRequest.DONE){
                if(xhttp.status == 200){
                	let j=JSON.parse(xhttp.responseText);
                	let x=1;
                	for (var i in j) {
                		console.log(j[i]);
                		document.getElementById('tab'+x).innerHTML=i;
                		x++;
                		if (x>9) break;
                	}
                	
                	
					document.getElementById("portfolio").setAttribute("style", "display:block");
                    document.getElementById("detail").setAttribute("style", "display:none");

                }
                
            }
        }
        xhttp.open("POST", "/title", true);
		xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();		
	}
	let loadTab=function(word){
		let x = new XMLHttpRequest();
		x.onreadystatechange = function(){
            if(x.readyState == XMLHttpRequest.DONE){
                if(x.status == 200){
                	let j=x.responseText;
                	title=j.slice(0,j.indexOf('\r'));
                	body=j.slice(j.indexOf('\r'),-1);
                	document.getElementById("portfolio").setAttribute("style", "display:none");
                	document.getElementById("detail").setAttribute("style", "display:block");

                	document.getElementById('title').innerHTML=title;
                	document.getElementById('content').innerHTML=body;
					
                    
                }
                
            }
        }
        x.open("GET", "/tab?word="+word, true);
        x.send();		
	}

	
	
</script>
